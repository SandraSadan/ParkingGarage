<table mat-table [dataSource]="dataWithPagination" class="mat-elevation-z8">
  <!-- ID Column -->
  <ng-container matColumnDef="vehicleID">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id | titlecase }}</td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let element">{{ element.type }}</td>
  </ng-container>

  <!-- Is Parked Column -->
  <ng-container matColumnDef="isParked">
    <th mat-header-cell *matHeaderCellDef>Parked</th>
    <td mat-cell *matCellDef="let element">
      {{ element.isParked.toString() | titlecase }}
    </td>
  </ng-container>

  <!-- Time Column -->
  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef>Entry Time</th>
    <td mat-cell *matCellDef="let element">
      {{ element.entryTime | date : "short" }}
    </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button color="warn" (click)="markExit(element.id)">
        Exit
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<div *ngIf="dataWithPagination.filteredData.length == 0" class="no-data">
  <h2>No vehicles parked!</h2>
</div>

<mat-paginator
  *ngIf="dataWithPagination?.filteredData?.length !== 0"
  #paginator
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 50]"
>
</mat-paginator>
